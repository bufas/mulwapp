<!DOCTYPE html>
<html>
  <head>
    <title>Mulwapp benchmark</title>
    <link rel="stylesheet" type="text/css" href="bower_components/skeleton-css/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bower_components/skeleton-css/css/skeleton.css">
    <style>
      body {
        margin-top: 20px;
      }
      .gray {
        color: #ccc;
      }
      .benchmark-buttons button {
        display: block;
        width: 100%;
      }
      .inprogress-row {
        height: 40px;
        margin: 10px 0 10px 0;
        vertical-align: middle;
      }
      .inprogress {
        text-align: center;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="benchmark-buttons"></div>
      </div>
      <div class="row inprogress-row">
        <div class="inprogress hide">
          Benchmark in progress
        </div>
      </div>
      <div class="row">
        <div class="zip-contents"></div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/jszip/dist/jszip.min.js"></script>

    <script src="../src/mulwapp.js"></script>
    <script src="../src/sharejs_adapter.js"></script>
    <script src="../src/threejs_adapter.js"></script>

    <script src="utils/factories.js"></script>
    <script src="utils/functions.js"></script>
    <script src="utils/graphConfigurations.js"></script>
    <script src="utils/shareConfigurations.js"></script>

    <script src="benchmarks/traverse_speed_vary_graph_structure.js"></script>
    <script src="benchmarks/perf_share_local_changes.js"></script>
    <script src="benchmarks/perf_apply_remote_changes.js"></script>
    <script src="benchmarks/perf_threejs_rendering.js"></script>
    <script src="benchmarks/main.js"></script>
  </body>
</html>
